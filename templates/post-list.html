$for(posts)$
<div class="card">
  <div class="card-image waves-effect waves-block waves-light">
    <img class="activator" src="/img/about.jpg">
  </div>
  <div class="card-content">
    <span class="card-title activator gray-text text-darken-4">
      $title$
      <i class="material-icons right">more_vert</i>
    </span>
    <p><a href="$url$">$date$</a></p>
  </div>
  <div class="card-reveal">
    <span class="card-title activator gray-text text-darken-4">
      $title$
      <i class="material-icons right">close</i>
      <p>
        $if(teaser)$
          $teaser$
        $else$
          $body$
        $endif$
      </p>
    </span>
  </div>
</div>
$endfor$

<div class="pager right">
  $if(firstPageNum)$
  <a href="$firstPageUrl$">«</a>&nbsp;·&nbsp;
  $endif$
  $if(previousPageNum)$
  <a href="$previousPageUrl$">&lt;</a>&nbsp;·&nbsp;
  $endif$
  $currentPageNum$ &nbsp;/&nbsp; $numPages$
  $if(nextPageNum)$
  &nbsp;·&nbsp;<a href="$nextPageUrl">&gt;</a>
  $endif$
  $if(lastPageNum)$
  &nbsp;·&nbsp;<a href="$lastPageUrl$">»</a>
  $endif$
</div>
